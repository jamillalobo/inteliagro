name: deploy inteliagro

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Login on my docker hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
      - name: Build docker image
        run: docker build -t jamillalobo/inteliagro-app .
      - name: Push docker image on docker hub
        run: docker push jamillalobo/inteliagro-app:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version  # Verifica se o Docker Compose foi instalado corretamente

      - name: Stop and remove old containers
        run: docker-compose down

      - name: Pull latest Docker image
        run: docker pull jamillalobo/inteliagro-app:latest 

      - name: Build and start containers
        run: docker-compose up --build -d 