version: '3.5'

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    container_name: inteliagro-db
    logging:
      options:
        max-size: 10m
        max-file: "3"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inteliagro-api
    restart: always
    depends_on:
      - db
    ports:
      - '5000:5000'
    environment:
      - PORT=${PORT}
    volumes:
      - ./src:/app/src
